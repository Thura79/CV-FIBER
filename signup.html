<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../Assets/hero-Illustration.png">
    <title>Sign up</title>
</head>
<body>
    <section class="">
        <div class="d-flex flex-lg-row justify-content-between align-items-center min-vh-100">
            <div class="col-lg-6 col-md-12 col-12 p-5">
                <div class="">
                    <h4 class=" mb-lg-3">Fiber</h4>
                    <h3 class=" mb-lg-3">Create your fiber account</h3>
                    <form>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                          </div>
                          <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your name">
                          </div>
                          <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password">
                          </div>
                          <div class=" d-flex gap-2">
                            <input type="checkbox" name="" id="">
                            <span>By creating an account on Fiber, you agree to the <a href="">Teams & Conditions</a></span>
                          </div>
                          <button class=" btn btn-primary w-100 mt-3">Create Fiber Account</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 d-lg-block d-md-none d-none">
                <div class=" bg-primary min-vh-100 p-5">
                    <div class="d-flex flex-column justify-content-center align-items-center">
                        <img src="../Assets/Sign Up Image.png" height="400px">
                        <div class=" text-center text-white w-75 mt-3">
                            <h3>Unparalleled Templates</h3>
                            <p>Created by a team of professional designers, our templates are unparalleled in the market.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
